<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <title>RSS Discovery</title>


    </head>

    <body class="first">
        <div class="container">
                <h1 class="header">Register for an Account</h1>
                <form  action="/register" method="post" id="registration">
                    <input autocomplete="off" autofocus type="text" class="field" name="name" placeholder="Name"><br><br>
                    <input autocomplete="off" type="text" class="field" name="username" placeholder="Username"><br><br>
                    <input autocomplete="off" tpe="text" class="field" name="email" placeholder="Email Address"><br><br>
                    <input autocomplete="off" type="password" class="field" id="password" name="password" placeholder="Password"><br><br>
                    <input auotcomplete="off" type="password" class="field" id="confirmation" name="confirmation" placeholder="Confirm Password"><br><br>
                    <button type="submit" class="form-button">Register</button>
                </form>

        </div>

        <script>

        document.getElementById("registration").onsubmit = function(){

            let counter = 0;

            while(counter<5){
                if (!document.querySelectorAll('input')[counter].value)
                {
                    alert('ERROR!  You must complete all fields');
                    return false;
                }else{
                    counter++;
                }
            }

            return true;
        };

        </script>

    </body>
</html>
