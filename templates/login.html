<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <title>RSS Discovery</title>

    </head>

    <body class="first">
        <div class="container">
            <h1 class="header">Login to Your Account</h1>
            <form id="login" action="/login" method="post">
                <input autocomplete="off" autofocus type="text" class="field" name="username" placeholder="Email"><br><br>
                <input autocomplete="off" autofocus type="password" class="field" name="password" placeholder="Password"><br><br>
                <button type="submit" class="form-button">Submit</button><br>
            </form>
            <button type="submit" onclick="window.location.href='{{ url_for( 'register' ) }}';" class="register-button">Don't have an Account Yet? Click Here to Sign Up</button>
        </div>

        <script>
        document.getElementById("login").onsubmit = function(){
            if (!document.querySelectorAll('input')[0].value || !document.querySelectorAll('input')[1].value)
            {
                alert('ERROR!  You must provide your Username and Password');
                return false;
            }

            return true;
        };
        </script>
    </body>
</html>
